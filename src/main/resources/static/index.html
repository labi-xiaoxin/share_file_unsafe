<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内网文件共享</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect x='1' y='3' width='14' height='10' rx='2' ry='2' fill='%231f6feb'/%3E%3Cpath d='M2 5h6l1-2h5' stroke='white' fill='none' stroke-width='1.5'/%3E%3C/svg%3E" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; margin: 0; }
    header { background: #1f6feb; color: #fff; padding: 12px 16px; }
    main { padding: 16px; }
    .toolbar { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
    .path { font-weight: 600; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    tr:hover { background: #fafafa; }
    button { padding: 6px 10px; cursor: pointer; }
    .name a { color: #0969da; text-decoration: none; }
    .name a:hover { text-decoration: underline; }
    .hidden { display: none; }
    .icon { display: inline-block; width: 16px; height: 16px; vertical-align: middle; margin-right: 6px; }
    .icon svg { width: 16px; height: 16px; }
    .icon-folder path { fill: #d18616; }
    .icon-file rect { fill: #6c7bd9; }
    .progress-list { margin-top: 12px; }
    .progress-item { display: flex; align-items: center; gap: 10px; margin: 6px 0; }
    .progress-name { min-width: 220px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .progress-bar { flex: 1; height: 8px; background: #eee; border-radius: 4px; overflow: hidden; }
    .progress-bar-inner { height: 100%; width: 0%; background: #2ea043; transition: width 0.1s ease; }
    .progress-status { min-width: 80px; text-align: right; color: #666; font-size: 12px; }
    /* 自定义弹框样式 */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-overlay.show { display: flex; }
    .modal { width: 380px; max-width: 92vw; background: #fff; border-radius: 12px; box-shadow: 0 10px 28px rgba(0,0,0,0.22); overflow: hidden; }
    .modal-header { padding: 12px 16px; font-weight: 600; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
    .modal-title { font-size: 15px; }
    .modal-close { background: transparent; border: none; font-size: 18px; line-height: 1; cursor: pointer; color: #666; }
    .modal-close:hover { color: #111; }
    .modal-body { padding: 16px; color: #333; }
    .modal-body input[type="text"] { width: 100%; box-sizing: border-box; padding: 8px 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
    .modal-footer { padding: 12px 16px; border-top: 1px solid #eee; display: flex; gap: 8px; justify-content: flex-end; }
    .btn-primary { background: #1f6feb; color: #fff; border: none; border-radius: 6px; padding: 6px 12px; }
    .btn-primary:hover { background: #1556b0; }
    .btn-secondary { background: #f3f4f6; color: #111; border: 1px solid #e5e7eb; border-radius: 6px; padding: 6px 12px; }
    .btn-secondary:hover { background: #e9ecef; }
  </style>
  <script defer src="/app.js"></script>
  <script>
    // 简单的全局错误处理，避免空白页
    window.addEventListener('error', function(e){ console.error(e.error || e.message); });
  </script>
</head>
<body>
  <header>
    <h1>内网文件共享</h1>
  </header>
  <main>
    <div class="toolbar">
      <span>当前路径：</span>
      <span id="currentPath" class="path">/</span>
      <button id="upBtn">上一级</button>
      <button id="refreshBtn">刷新</button>
      <input type="file" id="uploadHidden" class="hidden" style="display:none" multiple webkitdirectory directory />
      <button id="uploadBtn">上传文件</button>
      <button id="batchDownloadBtn">批量下载</button>
      <button id="batchDeleteBtn">批量删除</button>
      <button id="mkdirBtn">新建文件夹</button>
    </div>

    <div id="uploadProgress" class="progress-list"></div>

    <table>
      <thead>
        <tr>
          <th style="width:40px;"><input type="checkbox" id="selectAll" title="全选/取消全选" /></th>
          <th>名称</th>
          <th>类型</th>
          <th>大小</th>
          <th>修改时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="fileTableBody"></tbody>
    </table>
  </main>

  <!-- 自定义弹框容器 -->
  <div id="modalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">提示</div>
        <button class="modal-close" id="modalClose" aria-label="关闭">×</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer" id="modalFooter"></div>
    </div>
  </div>
</body>
</html>
